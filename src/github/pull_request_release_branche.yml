name: Pull request on release branches

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: action/setup-node@v3
      with:
        node-version: "18"
        cache: "npm"
      - run: npm ci
      - run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: action/setup-node@v3
      with:
        node-version: "18"
        cache: "npm"
      - run: npm ci
      - run: npm run build